<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="Sexo" id="isxmas" value="M" required>
        <label for="isxmas">Masulino</label><br>
        <input type="radio" name="Sexo" id="isxfem" value="F">
        <label for="isxfem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esbas" id="iesbas">
        <label for="iesbas">Basquete</label>

        <input type="checkbox" name="esvol" id="iesvol">
        <label for="iesvol">Vôlei</label>    

        <input type="checkbox" name="esten" id="iesten">
        <label for="iesten">Tênis</label>

        <input type="checkbox" name="esfut" id="iesfut">
        <label for="iesfut">Futebol</label>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
