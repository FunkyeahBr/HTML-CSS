<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>último de Formulários</title>
</head>
<body>
    <h1>último de Formulários</h1>
<form action="cadastro.php" autocomplete="on" method="post">
<p>
    <label for="icor">Cor</label>
    <input type="color" name="cor" id="icor" value="#ff0000">
</p>

<p>
    <label for="inivel">Nível de satisfação:</label>
    <input type="range" name="Nível" id="inivel" min="1" max="10">
</p>

<p>
    <label for="ifoto">Foto de Perfil:</label>
    <input type="file" name="foto" id="ifoto">
</p>

<p>
    <input type="submit" name="Enviar">
    <input type="reset" name="Limpar">
</p>
</form>
</body>
</html>
