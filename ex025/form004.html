<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
</head>
<body>
    <h1>Novos testes</h1>
    <form action="cadastro.php" method="get">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="inome">Name</label>
            <input type="text" name="Nome" id="inome" minlength="5" maxlength="30" required>
        </p>
        <p>
           <label for="iemail">Email</label>
           <input type="text" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="Telefone" id="itel" autocomplete="tel" pattern="^\(d{2}/)\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
        </p>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
