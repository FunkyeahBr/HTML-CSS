<h1>Imagem dinâmica</h1>
<p>Tente abrir este site em vários dispositivos diferentes ou simplesmente diminua o tamanho do seu navegador</p>

<picture>
    <source media="(max-width: 700px)" srcset="Imagens/fotogrande.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="Imagens/fotomedia.png" type="image/png">
    
    <img src="Imagens/fotopequena.png" alt="Foto pequenininha">
</picture>

<h1>Reproduzindo áudios</h1>
<p>vamos reproduzir áudios em HTML:5</p>
<audio controls preload="metadata" loop autoplay >
<source src="midia/Impromptu in Quarter - Kevin MacLeod.mp3" type="audio/mpeg">
<source src="midia/Impromptu in Quarter - Kevin MacLeod.ogg" type="audio/ogg">
<source src="midia/Impromptu in Quarter - Kevin MacLeod.wav" type="audio/wav">
</audio>
<p>Infelizmente seu navegador não consegue reproduzir áudio</p>
<p>Clique <a href="midia/Impromptu in Quarter - Kevin MacLeod.mp3">Aqui</a> para baixar o seu MP3</p>
